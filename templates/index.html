<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Emotion Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        #video {
            width: 100%;
            display: block;
        }
        
        #canvas {
            display: none;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            min-width: 150px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            color: #667eea;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #captureBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        #startCamera {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .result {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .emotion-display {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        .emotion-bar {
            margin-bottom: 10px;
        }
        
        .emotion-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            transition: width 0.3s;
        }
        
        .spotify-link {
            display: block;
            text-align: center;
            padding: 15px;
            background: #1DB954;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .spotify-link:hover {
            background: #1ed760;
            transform: translateY(-2px);
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Emotion Music Player</h1>
        <p class="subtitle">Detect your emotion and get personalized music recommendations</p>
        
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startCamera">üì∑ Start Camera</button>
            <button id="captureBtn" disabled>‚ú® Capture & Detect</button>
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <p style="opacity: 0.8;">OR</p>
            <label for="fileInput" style="display: inline-block; padding: 15px 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 10px; cursor: pointer; font-weight: bold;">
                üì∏ Upload Photo
            </label>
            <input type="file" id="fileInput" accept="image/*" capture="user" style="display: none;">
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing your emotion...</p>
        </div>
        
        <div id="result" class="result"></div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const startCameraBtn = document.getElementById('startCamera');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');
        let stream = null;

        startCameraBtn.addEventListener('click', async () => {
            try {
                // Check if getUserMedia is available
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera access not supported. Please use the "Upload Photo" button instead.');
                }
                
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } 
                });
                video.srcObject = stream;
                captureBtn.disabled = false;
                startCameraBtn.textContent = '‚úÖ Camera Active';
                startCameraBtn.disabled = true;
                errorDiv.style.display = 'none';
            } catch (err) {
                errorDiv.textContent = 'Camera not available. Please use "Upload Photo" instead.';
                errorDiv.style.display = 'block';
            }
        });

        captureBtn.addEventListener('click', async () => {
            // Capture image from video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            // Convert to base64
            const imageData = canvas.toDataURL('image/jpeg');
            
            // Show loading
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            captureBtn.disabled = true;
            
            try {
                // Send to server
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });
                
                const data = await response.json();
                
                loadingDiv.style.display = 'none';
                captureBtn.disabled = false;
                
                if (data.success) {
                    displayResult(data);
                } else {
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                loadingDiv.style.display = 'none';
                captureBtn.disabled = false;
                errorDiv.textContent = 'Error analyzing emotion: ' + err.message;
                errorDiv.style.display = 'block';
            }
        });

        // File upload handler
        const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            // Show loading
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            try {
                // Read file as data URL
                const reader = new FileReader();
                reader.onload = async (event) => {
                    const imageData = event.target.result;
                    
                    // Send to server
                    const response = await fetch('/analyze', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ image: imageData })
                    });
                    
                    const data = await response.json();
                    
                    loadingDiv.style.display = 'none';
                    
                    if (data.success) {
                        displayResult(data);
                    } else {
                        errorDiv.textContent = data.error;
                        errorDiv.style.display = 'block';
                    }
                };
                reader.readAsDataURL(file);
            } catch (err) {
                loadingDiv.style.display = 'none';
                errorDiv.textContent = 'Error analyzing photo: ' + err.message;
                errorDiv.style.display = 'block';
            }
        });

        function displayResult(data) {
            const emotionEmojis = {
                'happy': 'üòä',
                'sad': 'üò¢',
                'angry': 'üò†',
                'neutral': 'üòê',
                'surprise': 'üò≤',
                'fear': 'üò®',
                'disgust': 'ü§¢'
            };
            
            let html = `
                <div class="emotion-display">
                    ${emotionEmojis[data.emotion] || 'üòê'} ${data.emotion.toUpperCase()}
                </div>
                
                <h3 style="margin-bottom: 15px;">Emotion Scores:</h3>
            `;
            
            // Sort emotions by score
            const sortedEmotions = Object.entries(data.emotions)
                .sort((a, b) => b[1] - a[1]);
            
            sortedEmotions.forEach(([emotion, score]) => {
                html += `
                    <div class="emotion-bar">
                        <div class="emotion-label">
                            <span>${emotionEmojis[emotion] || ''} ${emotion}</span>
                            <span>${score.toFixed(1)}%</span>
                        </div>
                        <div class="bar">
                            <div class="bar-fill" style="width: ${score}%"></div>
                        </div>
                    </div>
                `;
            });
            
            html += `
                <a href="${data.spotify_url}" target="_blank" class="spotify-link">
                    üéµ Open Spotify Playlist
                </a>
            `;
            
            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
